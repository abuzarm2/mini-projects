<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--container-->
    <div class="flex bg-zinc-500 items-center justify-center h-screen">
        <!-- Card -->
        <div class="p-2 mx-6 bg-zinc-800 rounded-2xl">
            <!-- flex container -->
            <div class="flex flex-col md:flex-row rounded-l-xl">
                 <!-- img -->
                <img src="./images/image.jpg" 
                alt="" 
                class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none
                transform hover:scale-105 hover:rounded-xl duration-200">
                 <!-- content -->
                 <div class="p-6 md:p-12">
                    <h1 class="font-sans font-medium text-xl text-center text-white md:text-left">
                        Get you diet and fitness tips in your inbox
                    </h1>
                    <p class="text-xs max-w-xs my-4 leading-5 text-center text-white tracking-wide md:text-left">
                        Eat better and execute better. Sign up for the Diet & Fitness newsletter.
                    </p>
                    <div class="flex flex-col mt-5 space-y-4 md:space-y-0 md:flex-row md:space-x-3">
                        <input type="text" 
                        placeholder="Enter your email" 
                        class="p-2 px-4 text-center border text-white border-zinc-600 placeholder:text-xs placeholder:text-center placeholder:focus:outline-none bg-zinc-800">
                        <button class="px-5 py-3 text-xs text-zinc-800 rounded-md bg-lime-500 hover:text-lime-300 hover:text-white duration-300">Subscribe</button>
                     </div>
                 </div>
                 
            </div>
        </div>
    </div>
</body>
</html>
